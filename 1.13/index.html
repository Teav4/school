<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./reponsive.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="grid">
                <div class="header__logo block__all">
                    <span class="text">
                        Logo
                    </span>
                </div>

                <!-- nav -->

                <div class="header__nav block__all">
                    <span class="text">
                        Navigation
                    </span>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="grid">
                <div class="container__banner block__all">
                    <span class="text">
                        Header / Banner
                    </span>
                </div>

                <div class="grid__row">
                    <div class="column__4">
                        <div class="container__slider-bar block__all">
                            <span class="text">
                                Silder Bar
                            </span>
                        </div>
                    </div>

                    <div class="column__8">
                        <div class="container__slider-bar block__all">
                            <span class="text">
                                Body Area
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="grid">
                <div class="footer__content block__all">
                    <span class="text">
                        Footer
                    </span>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
