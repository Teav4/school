<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./base.css">
</head>
<body>

    <div class="main">
        <header class="header">

            <div class="grid">
                <div class="header__main block__all">
                    <div class="header__logo">
                        <span class="text">LOGO</span>
                    </div>

                    <div class="header__nav">
                        <span class="text">Navigation</span>

                    </div>
                </div>
            </div>

        </header>

        <div class="container">
            <div class="grid">
                <div class="container__banner block__all">
                    <span class="text">Container / Banner</span>
                </div>
                <div class="container__text-area block__all">
                    <span class="text">Intro Text Area</span>
                </div>
            
                <div class="grid__row">
                    <div class="column__3">
                        <div class="container__box block__all">
                            <span class="text">Box 1</span>

                        </div>
                    </div>

                    <div class="column__3">
                        <div class="container__box block__all">
                            <span class="text">Box 2</span>

                        </div>
                    </div>

                    <div class="column__3">
                        <div class="container__box block__all">
                            <span class="text">Box 3</span>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer class="footer">
            <div class="grid">
                <div class="footer__content block__all">
                    <span class="text">Footer</span>
                    
                </div>
            </div>

        </footer>
    </div>
    
</body>
</html>
