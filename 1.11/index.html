<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <header class="heading">
            <div class="gird">
                <div class="header__logo">
                    <span class="header__text" >Logo</span>
                </div>
            </div>
        </header>
    
    
        <div class="container">
            <div class="gird">
                <div class="row">
                    <!-- slider nabar navication -->
                    <div class="colum__4 a__center">
                        <span class="header__text" >Slider Navbar <br> Navigation</span>
                        
                    </div>
                    <!-- header / banner -->
                    <div class="colum__8">
                        <div class="header__banner mt-5 a__center">
                            <span class="header__text" >Header/Banner</span>
                        </div>

                        <div class="body__area mt-5 a__center">
                            <span class="header__text" >Body Area</span>

                        </div>
                    </div>

                </div>

            </div>
            
        </div>
    
        <footer class="footer">
            <div class="gird">
                <div class="header__logo mt-5">
                    <span class="header__text" >Footer</span>
                </div>
            </div>
    
        </footer>

    </div>


    <script src="./assets/main.js" ></script>
